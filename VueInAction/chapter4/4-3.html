<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue示例</title>
  </head>
  <body>
    <div id="app">
      <div :style="sty">文本</div>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          sty: {
            color: 'red',
            fontSize: 19 + 'px'
          }
        }
      });
    </script>
  </body>
</html>
