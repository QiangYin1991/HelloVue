<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>作用域插槽</title>
  </head>
  <body>
    <div id="app">
      <child-component>
        <template scope="tempProps">
          <p>来自父组件的内容</p>
          <p>{{ tempProps.msg }}</p>
        </template>
      </child-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('child-component', {
        template: '\
          <div class="container"> \
            <slot msg="来自子组件的内容"></slot> \
          </div>'
      });

      const app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
