<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Template</title>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
      <script type="text/x-template" id="my-component">
        <div>这是组件的内容</div>
      </script>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('my-component', {
        template: '#my-component'
      });

      const app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
