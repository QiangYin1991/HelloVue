<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>具名Slot</title>
  </head>
  <body>
    <div id="app">
      <child-component>
        <h1>标题之上</h1>
        <h2 slot="header">标题</h2>
        <p>正文内容</p>
        <p>更多的正文内容</p>
        <div slot="footer">底部信息</div>
      </child-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('childComponent', {
        template: '\
          <div class="container"> \
            <div class="header"> \
              <slot name="header"></slot> \
            </div> \
            <div class="main"> \
              <slot>main1</slot> \
            </div> \
            <div class="main2"> \
              <slot>main2</slot> \
            </div> \
            <div class="footer"> \
              <slot name="footer"></slot> \
            </div> \
          </div> \
        ',
      });

      const app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
