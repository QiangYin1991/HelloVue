<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$nextTick</title>
  </head>
  <body>
    <div id="app">
      <div id="div" v-if="showDiv">这是一段文本</div>
      <button @click="getText">获取div内容</button>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          showDiv: false
        },
        methods: {
          getText () {
            this.showDiv = true;
            this.$nextTick(function () {
              const text = document.getElementById('div').innerHTML;
              console.log(text);
            });
          }
        },
      });
    </script>
  </body>
</html>
