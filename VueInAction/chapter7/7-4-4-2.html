<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>作用域插槽列表组件</title>
  </head>
  <body>
    <div id="app">
      <my-list :books="books">
        <template slot="book" scope="tp">
          <li>{{ tp.bookName }}</li>
        </template>
      </my-list>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('myList', {
        props: {
          books: {
            type: Array,
            default: function () {
              return [];
            }
          }
        },
        template: '\
        <ul> \
          <slot name="book" v-for="book in books" :book-name="book.name"> \
          </slot> \
        </ul>'
      });

      const app = new Vue({
        el: '#app',
        data: {
          books: [
            { name: ' 《Vue.js实战》'},
            { name: ' 《JavaScript语言精粹》'},
            { name: ' 《JavaScript高级程序设计》'}
          ]
        }
      });
    </script>
  </body>
</html>
