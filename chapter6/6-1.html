<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue示例</title>
    </head>
    <body>
        <div id="app">
            <input type="text" @input="handleInput" placeholder="输入...">
            <p>输入的内容是：{{ message }}</p>
        </div>
        <script src="../vue.min.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: ''
                },
                methods: {
                    handleInput: function (e) {
                        this.message = e.target.value;
                    }
                }
            });
        </script>
    </body>
</html>
