<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue示例</title>
    </head>
    <body>
        <div id="app">
            <input type="radio" v-model="picked" :value="value">
            <label>单选按钮</label>
            <p>{{ picked }}</p>
            <p>{{ value }}</p>
        </div>
        <script src="../vue.min.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    picked: false,
                    value: 123
                }
            });
        </script>
    </body>
</html>
