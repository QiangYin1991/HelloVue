<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue示例</title>
  </head>
  <body>
    <div id="app">
      <p>{{ count }}</p>
      <button @click="count++">点击次数加1</button>
      <a href="http://www.baidu.com" @click="handleClick('禁止打开', $event)">打开链接</a>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          count: 0
        },
        methods: {
          handleClick: function (message, event) {
            event.preventDefault();
            window.alert(message);
          }
        }
      });
    </script>
  </body>
</html>
