<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用JavaScript代替模板功能</title>
  </head>
  <body>
    <div id="app">
      <ele :show="show"></ele>
      <button @click="show = !show">切换 show</button>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('ele', {
        render(h) {
          if (this.show) {
            return h('p', 'show的值为true');
          } else {
            return h('p', 'show的值为false');
          }
        },
        props: {
          show: {
            type: Boolean,
            default: false
          }
        }
      });
      const app = new Vue({
        el: '#app',
        data: {
          show: false
        }
      });
    </script>
  </body>
</html>
