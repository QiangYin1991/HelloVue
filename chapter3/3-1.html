<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue示例</title>
  </head>
  <body>
    <div id="app">
      {{ reversedText }}
    </div>
    <script src="../vue.min.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          text: '123,456'
        },
        computed: {
          reversedText: function () {
            return this.text.split(',').reverse().join(',');
          }
        },
      });
    </script>
  </body>
</html>
