<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue示例</title>
  </head>
  <body>
    <div id="app">
      姓名：{{ fullName }}
    </div>
    <script src="../vue.min.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Jack',
          lastName: 'Green'
        },
        computed: {
          fullName: {
            get: function () {
              return this.firstName + ' ' + this.lastName;
            },
            set: function (newValue) {
              const names = newValue.split(' ');
              this.firstName = names[0];
              this.lastName = names[names.length - 1];
            }
          }
        },
      });
    </script>
  </body>
</html>
