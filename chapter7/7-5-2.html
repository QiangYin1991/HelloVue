<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>内联模板</title>
  </head>
  <body>
    <div id="app">
      <child-component inline-template>
        <div>
          <h2>在父组件中定义子组件的模板</h2>
          <p>{{ message }}</p>
          <p>{{ msg }}</p>
        </div>
      </child-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('childComponent', {
        data() {
          return {
            msg: '在子组件声明的数据'
          }
        },
      });

      const app = new Vue({
        el: '#app',
        data: {
          message: '在父组件声明的数据'
        }
      });
    </script>
  </body>
</html>
