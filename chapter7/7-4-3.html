<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>单个Slot</title>
  </head>
  <body>
    <div id="app">
      <child-component>
        <p>分发的内容</p>
        <p>更多分发的内容</p>
      </child-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('childComponent', {
        template: '\
          <div> \
            <slot>  \
              <p>如果父组件没有插入内容，我将作为默认出现</p> \
            </slot> \
          </div>  \
        ',
      });

      const app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
