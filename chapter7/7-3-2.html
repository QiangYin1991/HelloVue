<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue示例</title>
  </head>
  <body>
    <div id="app">
      <p>总数：{{ total }}</p>
      <my-component v-model="total"></my-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('myComponent', {
        template: '\
          <button @click="handleClick">+1</button> \
        ',
        data: function () {
          return {
            counter: 0
          }
        },
        methods: {
          handleClick: function () {
            this.counter++;
            this.$emit('input', this.counter);
          }
        }
      });

      const app = new Vue({
        el: '#app',
        data: {
          total: 0
        }
      });
    </script>
  </body>
</html>
