<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>访问slot</title>
  </head>
  <body>
    <div id="app">
      <child-component>
        <h2 slot="header">标题</h2>
        <p>正文内容</p>
        <p>更多的正文内容</p>
        <div slot="footer">底部信息</div>
      </child-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.component('childComponent', {
        template: '\
          <div class="container"> \
            <div class="header"> \
              <slot name="header"></slot> \
            </div> \
            <div class="main"> \
              <slot></slot> \
            </div> \
            <div class="footer"> \
              <slot name="footer"></slot> \
            </div> \
          </div>',
        mounted() {
          const header = this.$slots.header;
          const main = this.$slots.default;
          const footer = this.$slots.footer;
          console.log(footer);
          console.log(footer[0].elm.innerHTML);
        },
      });

      const app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
