<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>focus指令</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-focus>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      Vue.directive('focus', {
        inserted: function (el) {
          el.focus();
        }
      });

      const app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
