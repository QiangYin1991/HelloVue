<!DOCTYPE html>
<html>
    <head>
        <title>v-model.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    </head>
    <body>
        <h1>Hello World</h1>
        <hr>
        <div id="app">
            <p>原始文本信息：{{message}}</p>
            <h3>文本框</h3>
            <p>v-model:<input type="text" v-model="message"></p>
            <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
            <p>v-model.number:<input type="text" v-model.number="message"></p>
            <p>v-model.trim:<input type="text" v-model.trim="message"></p>
            <hr>
            <h3>文本域</h3>
            <textarea cols="30" rows="10" v-model="message"></textarea>
            <hr>
            <h3>多选框绑定一个值</h3>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{isTrue}}</label>
            <hr>
            <h3>多选框绑定数组</h3>
            <p>
                <input type="checkbox" id="checks1" value="ch1" v-model="web_names">
                <label for="checks1">checks1</label>
                <input type="checkbox" id="checks2" value="ch2" v-model="web_names">
                <label for="checks2">checks2</label>
                <input type="checkbox" id="checks3" value="ch3" v-model="web_names">
                <label for="checks3">checks3</label>
            </p>
            <p>{{web_names}}</p>
            <hr>
            <h3>单选框的绑定</h3>
            <p>
                <input type="radio" id="one" value="male" v-model="sex">
                <label for="one">男</label>
                <input type="radio" id="two" value="female" v-model="sex">
                <label for="two">女</label>
                <p>你选择的性别是：{{sex}}</p>
            </p> 
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello world!',
                    isTrue: true,
                    web_names: [],
                    sex: '男'
                }
            });
        </script>
    </body>
</html>
