<!DOCTYPE html>
<html>
    <head>
        <title>Template.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    </head>
    <body>
        <h1>Template的三种写法</h1>
        <hr>
        <div id="app">
            {{message}}
        </div>
        <template id="temp1">
                <h2 style="color:red">标签模板</h2>
        </template>
        <script type="x-template" id="temp2">
                <h2 style="color:red">script标签模板</h2>
        </script>

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello world!'
                },
                template:"#temp2"
                // template: `
                //     <h2 style="color:red">选项模板</h2>
                // `
            });
        </script>
    </body>
</html>
