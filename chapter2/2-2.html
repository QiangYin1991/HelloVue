<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue示例</title>
  </head>
  <body>
    <div id="app">
      <p v-if="show">这个标签可以隐藏</p>
      <button v-on:click="handleClose">{{ buttonText }}</button>
    </div>
    <script src="../vue.min.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          show: true,
          buttonText: '点击隐藏标签'
        },
        methods: {
          handleClose: function () {
            this.show = !this.show;
            this.buttonText = this.show ? '点击隐藏标签' : '点击显示标签';
          }
        }
      });
    </script>
  </body>
</html>
