<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue示例</title>
  </head>
  <body>
    <div id="app">
      {{date | formateDate}}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      const padDate = function (value) {
        return value < 10 ? '0' + value : value;
      };

      const app = new Vue({
        el: '#app',
        data: {
          date: new Date()
        },
        filters: {
          formateDate: function (value) {
            const date = new Date(value);
            const year = date.getFullYear();
            const month = padDate(date.getMonth() + 1);
            const day = padDate(date.getDate());
            const hours = padDate(date.getHours());
            const minutes = padDate(date.getMinutes());
            const seconds = padDate(date.getSeconds());

            return year + '年' + month + '月' + day + '日' + ' ' + hours + '时' + minutes + '分' + seconds + '秒';
          }
        },
        mounted: function () {
          this.timer = setInterval(() => {
            this.date = new Date();
          }, 1000);
        },
        beforeDestroy: function () {
          if (this.timer) {
            clearInterval(this.timer);
          }
        },
      });
    </script>
  </body>
</html>
